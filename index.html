<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sCODE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div id="cursor"></div>
    <img class="grd" src="./images/gradient.png" alt="gradient">
    <div id="overlay"></div>
    <div id="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1000" id="logo">sCODE</h1>

            <nav>
                <a data-aos="fade-down" data-aos-duration="1000" href="#">COMPANY</a>
                <a data-aos="fade-down" data-aos-duration="1500" href="#">FEATURES</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">RESOURCES</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="#">DOCS</a>
            </nav>

            <button data-aos="fade-down" data-aos-duration="1000" class="signin btn">SIGN IN</button>
        </header>

        <main>
            <div id="content">
                <div class="left">
                    <div id="tagbar" data-aos="zoom-in-up" data-aos-duration="500" data-aos-delay="1500">
                        <div id="tag">INTRUCING &wedbar;</div>
                    </div>
                    <h1 data-aos="zoom-in-right" data-aos-duration="500" data-aos-delay="1000">ENAIL FOR<br />DEVELPOERS</h1>
                    <p class="description" data-aos="zoom-in-down" data-aos-duration="500" data-aos-delay="1500">
                        This is the best way to reach the uumans instead of spam folders, dlever transactional and marketing emails at scale.
                    </p>
                    <div id="btns" data-aos="zoom-in-down" data-aos-duration="500" data-aos-delay="1750">
                        <a href="#" class="btn" id="btn-docs" data-aos="zoom-in-down" data-aos-duration="500" data-aos-delay="1750">DOCUMENTATION</a>
                        <a href="#" class="btn" id="btn-strtd" data-aos="zoom-in-right" data-aos-duration="500" data-aos-delay="2000">GET STARTED</a>
                    </div>
                </div>
                <spline-viewer class="robot-3d" url="https://prod.spline.design/6axEIdciCG6zA8Mv/scene.splinecode"></spline-viewer>

            </div>
        </main>
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.86/build/spline-viewer.js"></script>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
